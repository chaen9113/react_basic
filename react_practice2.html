<!DOCTYPE html>
<html>
    <head>
        <title>ReactJS</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = () => (<h3 id="title" onMouseEnter={() => console.log("Mouse Enter")}>Hello I'm a title</h3>);
        /*funtion Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("Mouse Enter")}>Hello I'm a title</h3>
            );
        }*/
        const Button = () => (<button onClick={() => console.log("I'm clicked")}>Click me</button>);
        /*funtion Button() {
            return (
                <button onClick={() => console.log("I'm clicked")}>Click me</button>
            );
        }*/
        const Container = () => (<div><Title /><Button /></div>); /*Title, Button 무조건 첫글자 대문자, 소문자는 html 요소로 인식*/
        ReactDOM.render(<Container />, root);
    </script>
</html>
