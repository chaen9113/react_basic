<!DOCTYPE html>
<html>
    <head>
        <title>Props Example 1</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({text, onClick}) { //props 대신 {text} 사용 가능*/
            return ( <button 
            onClick={onClick}
            style={{
                backgroundColor: "skyblue",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
            }}>
            {text}</button> /*함수 인자를 props로 한다면 text가 아닌 props.text가 되어야함*/
            );
        }
        //const MemorizedBtn = React.memo(Btn) : 버튼 상태 기억, continue는 안바뀌니까 다시 render되지 않도록*/
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <Btn text={value} onClick={changeValue}/>
                    <Btn text="Continue"/>
                </div>
                /*<div>
                    <MemorizedBtn text={value} onClick={changeValue}/> : Btn 대신 MemorizedBtn 사용
                    <MemorizedBtn text="Continue"/> : Btn 대신 MemorizedBtn 사용
                </div>*/
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
